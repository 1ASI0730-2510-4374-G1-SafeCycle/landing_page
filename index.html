
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCycle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar" aria-label="Navigation bar">
            <a href="#default"><img class="logo" src="assets/images/logoHeader.png" alt="logo"></a>
            <ul class="options">
                <li><a href="#fares" id="navItem1"></a></li>
                <li><a href="#plans" id="navItem2"></a></li>
                <li><a href="#whyus" id="navItem3"></a></li>
                <li><button aria-label="Log in to your SafeCycle account" id="LogIn"></button></li>
            </ul>
        </nav>
    </header>

    <section class="introduction">

        <div class="container">
            <div class="text-intro">
                <h1 class="title">Safe<span class="highlight">Cycle</span></h1>
                <div class="descripcioncontainer"><p class="description" id="descripcionIntro"></p><p class="highlight" id="descripcionIntro2"> </p></div>
                <a href="#default" class="GetStartedButton" aria-label="Sign Up in SafeCycle now" id="IntroductionButton"></a>
            </div>
            <img src="assets/images/bikeIntro.svg" alt="bycicle image intro" class="introImage">
           

        </div>

    </section>

    <section class="stadistics">
        <div class="statContainer">
            <h2 >+100</h2>
            <p id="StadisticsNumber1"></p>
        </div>
        <div class="statContainer">
            <h2>+2000</h2>
            <p id="StadisticsNumber2"></p>
        </div>
        <div class="statContainer">
            <h2>+200</h2>
            <p id="StadisticsNumber3"></p>
        </div>

    </section>


    <section style="background-color: #F0FAFF;">
    <h2 id="WhatWeOfferTitle" style="text-align: center; font-size: 50px; color: #134611; padding-top: 105px; "></h2>
    
    <div class="whatWeOffer">
        
        <div class="offerItem">
            <div class="imagecontainer" style="background-color: #0091AD;">
                <img src="assets/images/lock1.svg" alt="lock image">
            </div>
            
            <h3 id="Offer1Title"></h3>
            <p id="Offer1Desc1"></p>
            <p id="Offer1Desc2"></p>
        </div>

        <div class="offerItem">
            <div class="imagecontainer" style="background-color: #C9F0C4;">
                <img src="assets/images/coffee1.svg" alt="lock image">
            </div>
            
            <h3 id="Offer2Title"></h3>
            <p id="Offer2Desc1"></p>
            <p id="Offer2Desc2"></p>
        </div>

        <div class="offerItem">
            <div class="imagecontainer" style="background-color: #F3A738;">
                <img src="assets/images/clock1.svg" alt="lock image">
            </div>
            
            <h3 id="Offer3Title"></h3>
            <p id="Offer3Desc1"></p>
            <p id="Offer3Desc2"></p>
        </div>

    </div>
    </section>

    <section class="plans" id="plans">
    <h1 id="PlansTitle1"></h1>
    <div class="plansContain">
        <div class="planContainer"></div>
        <div class="planTextContainer">
            <h2 style="color:#C17300" id="Plans1"></h2>
            <ul>
            <li id="Plans1Desc1"></li>
            <li id="Plans1Desc2"></li>
            <li id="Plans1Desc3"></li>
            </ul>
            <button id="planButton1" class="planButton" style="background-color: #F3A738; color: #422700"></button>
        </div>
            <img src="assets/images/studentsBikesPlan.svg" alt="Image of students with bikes">
        </div>

        <div class="plansContain">
            <div class="planContainer"></div>
            <img src="assets/images/touristsBikePlan.svg" alt="Image tourist in bikes">
            <div class="planTextContainer">
                <h2 id="Plans2" style="color:#65AE5B"></h2>
                <ul>
                <li id="Plans2Desc1"></li>
                <li id="Plans2Desc2"></li>
                <li id="Plans2Desc3"></li>
                </ul>
                <button id="planButton2" class="planButton" style="background-color: #65AE5B; color: white"></button>
            </div>
            </div>
    </section>

    <section class="fees" id="fares">

        <h1 id="FaresTitle"></h1>
        <div class="feesContainer">
            <div class="feeContain">
                <h2 id="Fee1Title"  ></h2>
                <h1 id="Fee1amouunt"></h1>
                
                <p id="FeeForMinute"></p>
            </div>

            <div class="feeContain">
                <h2 id="Fee2Title"  ></h2>
                <h1 id="Fee2amouunt"></h1>
                
                <p id="FeeForMinute"></p>
            </div>

        </div>
    </section>
    
    <section class="howDoesItWork">
        <h1 id="WorkTitle" style="color: #134611; font-size: 60px; text-align: center; padding: 30px;"></h1>
       
        <div class="Steps">
            <div class="stepHow">
            <img src="assets/images/howToStep1.svg" alt="Step 1 Register in App Photo">
            <p id="Workstep1"></p>
        </div>

        <div class="stepHow">
            <p id="Workstep2"></p>
            <img src="assets/images/howToStep2.svg" alt="Step 2 Find your bike Photo">
           
        </div>
        <div class="stepHow">
            <img src="assets/images/howToStep3.svg" alt="Step 3 Unlock it Photo">
            <p id="Workstep3"></p>
        </div>
        <div class="stepHow">
            <p id="Workstep4"></p>
            <img src="assets/images/howToStep4.svg" alt="Step 4 Ride it Photo">
           
        </div>
    </div>
    </section>

    <section class="WhyUs" id="whyus">
        <h1 id="whyusTitle"style="color: #00505F; font-size: 60px; text-align: center; padding: 30px;"></h1>
        <div class="WhyUsContainer">
        <div class="DifferenceContainer" aria-label="Why choose SafeCycle">
            <h2>SafeC<span class="highlight">ycle</span></h2>
            <img src="assets/images/whyUsRideBike.svg" alt="Person using SafeCycle">
            <ul>
                <li id="WhyUsSafeCycleList1"></li>
                <li id="WhyUsSafeCycleList2"></li>
                <li id="WhyUsSafeCycleList3"></li>
                <li id="WhyUsSafeCycleList4"></li>
            </ul>
        </div>

        <div class="DifferenceContainer" aria-label="Why not choose others">
            <h2 id="WhyUsOtrosTitle"></h2>
            <img src="assets/images/whyUsPublicTransport.svg" alt="Person using SafeCycle">
            <ul>
                <li id="WhyUsOthersList1"></li>
                <li id="WhyUsOthersList2"></li>
                <li id="WhyUsOthersList3"></li>
                <li id="WhyUsOthersList4"></li>
            </ul>
        </div>
    </div>
    </section>

    <footer class="footer" aria-label="Footer with contact and social media links">
        <div class="Contacts">
            <img src="assets/images/logoHeader.png" alt="SafeCycle Logo">
            <h1 id="contactTitle"></h1>
            <div class="Socials">
                <a href="https://www.facebook.com"><img src="/assets/images/facebook.svg" alt="facebookLogo"></a>
                <a href="https://www.instagram.com"><img src="/assets/images/instagram.svg" alt="instagramLogo"></a>
                <a href="https://www.x.com"><img src="/assets/images/twitter.svg" alt="TwitterLogo"></a>
            </div>
        </div>
        <div class="BikeFooterIMG">
            <img src="assets/images/bikeFooter.svg" alt="BikeImage">
        </div>
        
    </footer>

    <div class="Language">
    <button onclick="setLanguage('es')" class="LanguageButtons">ES</button>
    <button onclick="setLanguage('en')" class="LanguageButtons">EN</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
